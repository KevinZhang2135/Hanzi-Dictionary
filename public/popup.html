<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Chrome Extension</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body class="w-72 my-2 bg-gray-950 antialiased">
    <div class="mb-2 p-2 bg-gray-800 block">
      <h1 class="text-xl text-gray-100 text-center font-sans font-medium">
        Chinese English Dictionary
      </h1>
    </div>

    <main class="block">
      <div class="p-2">
        <p class="mb-2 text-gray-200">
          Dictionary that looks up Pinyin and English definition of Chinese
          characters and phrases.
        </p>
        <form class="flex">
          <input
            id="character-input"
            class="mr-2 px-2 py-1 bg-gray-800 focus:bg-gray-100 text-gray-50 focus:text-gray-950 flex-1 rounded-lg"
            type="text"
            placeholder="Enter a Chinese word or phrase"
          />

          <button class="px-2 py-1 bg-emerald-700 text-gray-100 rounded-lg">Search</button>
        </form>
      </div>
    </main>

    <script src="popup.js"></script>

    <!--
      This HTML file opens when you click on icon from the toolbar.

      To begin the development, run `npm run watch`.
      To create a production bundle, use `npm run build`.
    -->
  </body>
</html>
